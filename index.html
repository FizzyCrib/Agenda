<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Coffee King - Agenda de Ventas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #D2B48C 0%, #8B4513 100%);
            min-height: 100vh;
            padding: 30px;
            font-size: 18px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #8B4513, #A0522D);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.4em;
            opacity: 0.9;
        }
        
        .date-navigation {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f8f9fa;
            padding: 30px 40px;
            border-bottom: 3px solid #dee2e6;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .nav-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .nav-btn {
            background: #8B4513;
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.3);
        }
        
        .nav-btn:hover {
            background: #A0522D;
            transform: scale(1.1);
        }
        
        .nav-btn.large {
            width: 80px;
            height: 80px;
            font-size: 32px;
        }
        
        .date-display {
            text-align: center;
            flex: 1;
            margin: 0 30px;
            min-width: 250px;
        }
        
        .date-display h2 {
            color: #8B4513;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .date-display p {
            color: #666;
            font-size: 1.6em;
        }
        
        .day-status {
            margin-top: 10px;
        }
        
        .status-badge {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status-open {
            background: #d4edda;
            color: #155724;
        }
        
        .status-closed {
            background: #f8d7da;
            color: #721c24;
        }
        
        .calendar-btn {
            background: #2c3e50;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .calendar-btn:hover {
            background: #34495e;
        }
        
        /* Calendar Styles */
        .calendar-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 40px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .calendar-month {
            font-size: 1.5em;
            font-weight: bold;
            color: #8B4513;
        }
        
        .calendar-nav {
            background: #8B4513;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .calendar-nav:hover {
            background: #A0522D;
            transform: scale(1.1);
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }
        
        .calendar-day-header {
            text-align: center;
            font-weight: bold;
            color: #666;
            padding: 10px 5px;
            font-size: 0.9em;
        }
        
        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            position: relative;
        }
        
        .calendar-day:hover {
            background: #e9ecef;
        }
        
        .calendar-day.other-month {
            color: #ccc;
        }
        
        .calendar-day.selected {
            background: #8B4513;
            color: white;
            font-weight: bold;
        }
        
        .calendar-day.has-sales {
            background: #d4edda;
            border: 2px solid #28a745;
        }
        
        .calendar-day.has-sales.selected {
            background: #8B4513;
            border: 2px solid #28a745;
        }
        
        .calendar-day.closed {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }
        
        .calendar-day.closed.selected {
            background: #8B4513;
            border: 2px solid #dc3545;
        }
        
        .main-content {
            padding: 50px;
        }
        
        .sales-section {
            margin-bottom: 50px;
        }
        
        .add-sale-form {
            background: #f8f9fa;
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .add-sale-form.disabled {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .add-sale-form h3 {
            margin-bottom: 30px;
            color: #8B4513;
            font-size: 1.8em;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
            align-items: end;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            min-height: 44px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #8B4513;
        }
        
        .btn-add {
            background: #8B4513;
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
            min-height: 60px;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.3);
        }
        
        .btn-add:hover {
            background: #A0522D;
            transform: translateY(-2px);
        }
        
        .sales-list {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .sales-header {
            background: #8B4513;
            color: white;
            padding: 25px;
            display: grid;
            grid-template-columns: 3fr 1fr 1fr 80px;
            gap: 30px;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .sale-item {
            padding: 25px;
            border-bottom: 2px solid #eee;
            display: grid;
            grid-template-columns: 3fr 1fr 1fr 80px;
            gap: 30px;
            align-items: center;
            transition: background-color 0.3s ease;
            font-size: 1.1em;
        }
        
        .sale-item:hover {
            background-color: #f8f9fa;
        }
        
        .sale-item:last-child {
            border-bottom: none;
        }
        
        .delete-sale {
            background: #e74c3c;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
        }
        
        .delete-sale:hover {
            background: #c0392b;
            transform: scale(1.1);
        }
        
        .delete-sale:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        
        .total-section {
            background: linear-gradient(45deg, #8B4513, #A0522D);
            color: white;
            padding: 40px;
            text-align: center;
            margin-top: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(139, 69, 19, 0.4);
        }
        
        .total-section h3 {
            font-size: 2em;
            margin-bottom: 15px;
        }
        
        .total-amount {
            font-size: 4.5em;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 30px;
            color: #666;
        }
        
        .empty-state h3 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #8B4513;
        }
        
        .empty-state p {
            font-size: 1.2em;
        }
        
        .day-ended-state {
            text-align: center;
            padding: 80px 30px;
            color: #666;
            background: #f8d7da;
            border-radius: 15px;
            margin: 20px 0;
        }
        
        .day-ended-state h3 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #721c24;
        }
        
        .day-ended-state p {
            font-size: 1.2em;
            color: #721c24;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.15);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }
        
        .stat-card h4 {
            font-size: 2.2em;
            margin-bottom: 8px;
        }
        
        .stat-card p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .currency {
            color: #2ecc71;
            font-weight: bold;
        }

        .day-controls {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn-close-day {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-close-day:hover {
            background: #c0392b;
        }
        
        .btn-close-day:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        
        .btn-reopen-day {
            background: #27ae60;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-reopen-day:hover {
            background: #229954;
        }
        
        .btn-monthly-report {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-monthly-report:hover {
            background: #2980b9;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }
        
        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }
        
        .close:hover {
            color: #000;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 20px;
                font-size: 16px;
            }
            
            .main-content {
                padding: 30px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2.8em;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .sales-header, .sale-item {
                grid-template-columns: 2fr 1fr 70px;
                font-size: 16px;
                gap: 15px;
                padding: 20px;
            }
            
            .sales-header span:nth-child(2),
            .sale-item span:nth-child(2) {
                display: none;
            }
            
            .date-navigation {
                padding: 20px;
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-controls {
                order: 2;
            }
            
            .date-display {
                order: 1;
                margin: 0;
            }
            
            .nav-btn {
                width: 50px;
                height: 50px;
                font-size: 18px;
            }
            
            .nav-btn.large {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
            
            .date-display h2 {
                font-size: 2em;
            }
            
            .date-display p {
                font-size: 1.3em;
            }
            
            .total-amount {
                font-size: 3.5em;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .day-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .calendar-container {
                margin: 20px;
                padding: 20px;
            }
            
            .calendar-grid {
                gap: 3px;
            }
            
            .calendar-day {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>☕ Coffee King</h1>
            <p>Agenda de Ventas Diarias</p>
        </div>
        
        <div class="date-navigation">
            <div class="nav-controls">
                <button class="nav-btn large" onclick="changeDay(-1)" title="Día anterior">‹</button>
            </div>
            
            <div class="date-display">
                <h2 id="dayName">Lunes</h2>
                <p id="fullDate">1 de Enero de 2025</p>
                <div class="day-status">
                    <span id="dayStatus" class="status-badge status-open">Abierto</span>
                </div>
            </div>
            
            <div class="nav-controls">
                <button class="nav-btn large" onclick="changeDay(1)" title="Día siguiente">›</button>
                <button class="calendar-btn" onclick="showMonthlyReport()">📊 Resumen</button>
            </div>
        </div>
        
        <!-- Calendar Container -->
        <div class="calendar-container">
            <div class="calendar-header">
                <button class="calendar-nav" onclick="changeCalendarMonth(-1)">‹</button>
                <div class="calendar-month" id="calendarMonth">Enero 2025</div>
                <button class="calendar-nav" onclick="changeCalendarMonth(1)">›</button>
            </div>
            <div class="calendar-grid" id="calendarGrid">
                <!-- Calendar will be generated here -->
            </div>
        </div>
        
        <div class="main-content">
            <div class="sales-section">
                <div id="addSaleForm" class="add-sale-form">
                    <h3>➕ Agregar Venta</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label>¿Qué se vendió?</label>
                            <input type="text" id="productName" placeholder="Ej: Café Americano Grande">
                        </div>
                        <div class="form-group">
                            <label>Cantidad</label>
                            <input type="number" id="quantity" placeholder="1" min="1" value="1">
                        </div>
                        <div class="form-group">
                            <label>Precio</label>
                            <input type="number" id="price" placeholder="25.00" step="0.01" min="0">
                        </div>
                    </div>
                    <button class="btn-add" onclick="addSale()">💰 Agregar Venta</button>
                </div>
                
                <div class="sales-list">
                    <div class="sales-header">
                        <span>Producto</span>
                        <span>Cantidad</span>
                        <span>Total</span>
                        <span></span>
                    </div>
                    <div id="salesContainer">
                        <div class="empty-state">
                            <h3>No hay ventas registradas</h3>
                            <p>Agrega la primera venta del día usando el formulario de arriba</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="total-section">
                <h3>💰 Total del Día</h3>
                <div class="total-amount">$<span id="totalAmount">0.00</span></div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h4 id="totalSales">0</h4>
                        <p>Ventas</p>
                    </div>
                    <div class="stat-card">
                        <h4 id="totalItems">0</h4>
                        <p>Productos</p>
                    </div>
                    <div class="stat-card">
                        <h4>$<span id="avgSale">0.00</span></h4>
                        <p>Promedio</p>
                    </div>
                </div>
                
                <div class="day-controls">
                    <button id="closeDayBtn" class="btn-close-day" onclick="closeDay()">🔒 Cerrar Día</button>
                    <button id="reopenDayBtn" class="btn-reopen-day" onclick="reopenDay()" style="display: none;">🔓 Reabrir Día</button>
                    <button class="btn-monthly-report" onclick="showMonthlyReport()">📊 Reporte Mensual</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Monthly Report Modal -->
    <div id="reportModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="reportContent"></div>
        </div>
    </div>

    <script>
        // Variables globales
        let currentDate = new Date();
        let calendarDate = new Date();
        let salesData = {};
        let closedDays = {};
        
        // Nombres de días y meses en español
        const dayNames = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
        const monthNames = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 
                           'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
        const dayNamesShort = ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'];
        
        // Funciones para guardar y cargar datos
        function saveData() {
            try {
                // Guardamos tanto las ventas como los días cerrados en variables globales
                // (En este entorno, los datos se mantienen durante la sesión)
                console.log('Datos guardados:', { salesData, closedDays });
            } catch (error) {
                console.error('Error al guardar datos:', error);
            }
        }
        
        function loadData() {
            try {
                // En este entorno, los datos se mantienen en las variables globales
                // durante la sesión actual
                console.log('Datos cargados:', { salesData, closedDays });
            } catch (error) {
                console.error('Error al cargar datos:', error);
                salesData = {};
                closedDays = {};
            }
        }
        
        // Inicializar la aplicación
        function init() {
            loadData();
            updateDateDisplay();
            loadDaySales();
            updateDayStatus();
            generateCalendar();
        }
        
        // Actualizar la visualización de la fecha
        function updateDateDisplay() {
            const dayName = dayNames[currentDate.getDay()];
            const day = currentDate.getDate();
            const month = monthNames[currentDate.getMonth()];
            const year = currentDate.getFullYear();
            
            document.getElementById('dayName').textContent = dayName;
            document.getElementById('fullDate').textContent = `${day} de ${month} de ${year}`;
        }
        
        // Cambiar día
        function changeDay(direction) {
            const newDate = new Date(currentDate);
            newDate.setDate(currentDate.getDate() + direction);
            currentDate = newDate;
            
            updateDateDisplay();
            loadDaySales();
            updateDayStatus();
            generateCalendar();
        }
        
        // Seleccionar día desde el calendario
        function selectDay(day, month, year) {
            currentDate = new Date(year, month, day);
            updateDateDisplay();
            loadDaySales();
            updateDayStatus();
            generateCalendar();
        }
        
        // Cambiar mes del calendario
        function changeCalendarMonth(direction) {
            calendarDate.setMonth(calendarDate.getMonth() + direction);
            generateCalendar();
        }
        
        // Generar calendario
        function generateCalendar() {
            const year = calendarDate.getFullYear();
            const month = calendarDate.getMonth();
            
            // Actualizar título del mes
            document.getElementById('calendarMonth').textContent = `${monthNames[month]} ${year}`;
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';
            
            // Headers de días
            dayNamesShort.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-day-header';
                header.textContent = day;
                calendarGrid.appendChild(header);
            });
            
            // Generar días
            const currentDateKey = getCurrentDateKey();
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                const day = document.createElement('div');
                day.className = 'calendar-day';
                day.textContent = date.getDate();
                
                const dateKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
                
                // Marcar si es de otro mes
                if (date.getMonth() !== month) {
                    day.classList.add('other-month');
                }
                
                // Marcar día seleccionado
                if (dateKey === currentDateKey) {
                    day.classList.add('selected');
                }
                
                // Marcar días con ventas
                if (salesData[dateKey] && salesData[dateKey].length > 0) {
                    day.classList.add('has-sales');
                }
                
                // Marcar días cerrados
                if (isDayClosed(dateKey)) {
                    day.classList.add('closed');
                }
                
                day.onclick = () => selectDay(date.getDate(), date.getMonth(), date.getFullYear());
                calendarGrid.appendChild(day);
            }
        }
        
        // Obtener clave del día actual
        function getCurrentDateKey() {
            return `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}-${String(currentDate.getDate()).padStart(2, '0')}`;
        }
        
        // Verificar si el día está cerrado
        function isDayClosed(dateKey = null) {
            const key = dateKey || getCurrentDateKey();
            return closedDays[key] === true;
        }
        
        // Actualizar estado del día
        function updateDayStatus() {
            const dateKey = getCurrentDateKey();
            const isClosed = isDayClosed(dateKey);
            const statusElement = document.getElementById('dayStatus');
            const closeDayBtn = document.getElementById('closeDayBtn');
            const reopenDayBtn = document.getElementById('reopenDayBtn');
            const addSaleForm = document.getElementById('addSaleForm');
            
            if (isClosed) {
                statusElement.textContent = 'Cerrado';
                statusElement.className = 'status-badge status-closed';
                closeDayBtn.style.display = 'none';
                reopenDayBtn.style.display = 'inline-block';
                addSaleForm.classList.add('disabled');
            } else {
                statusElement.textContent = 'Abierto';
                statusElement.className = 'status-badge status-open';
                closeDayBtn.style.display = 'inline-block';
                reopenDayBtn.style.display = 'none';
                addSaleForm.classList.remove('disabled');
            }
        }
        
        // Cerrar día
        function closeDay() {
            const dateKey = getCurrentDateKey();
            const daySales = salesData[dateKey] || [];
            
            if (daySales.length === 0) {
                if (!confirm('No hay ventas registradas para este día. ¿Deseas cerrarlo de todas formas?')) {
                    return;
                }
            }
            
            if (confirm('¿Estás seguro de cerrar este día? No podrás agregar más ventas.')) {
                closedDays[dateKey] = true;
                saveData();
                updateDayStatus();
                loadDaySales();
                generateCalendar();
            }
        }
        
        // Reabrir día
        function reopenDay() {
            if (confirm('¿Deseas reabrir este día para poder agregar más ventas?')) {
                const dateKey = getCurrentDateKey();
                delete closedDays[dateKey];
                saveData();
                updateDayStatus();
                loadDaySales();
                generateCalendar();
            }
        }
        
        // Agregar venta
        function addSale() {
            const dateKey = getCurrentDateKey();
            if (isDayClosed(dateKey)) {
                alert('Este día está cerrado. No se pueden agregar más ventas.');
                return;
            }
            
            const productName = document.getElementById('productName').value.trim();
            const quantity = parseInt(document.getElementById('quantity').value) || 1;
            const price = parseFloat(document.getElementById('price').value) || 0;
            
            if (!productName) {
                alert('Por favor ingresa el nombre del producto');
                return;
            }
            
            if (price <= 0) {
                alert('Por favor ingresa un precio válido');
                return;
            }
            
            const sale = {
                id: Date.now(),
                product: productName,
                quantity: quantity,
                price: price,
                total: quantity * price,
                timestamp: new Date().toLocaleTimeString()
            };
            
            if (!salesData[dateKey]) {
                salesData[dateKey] = [];
            }
            
            salesData[dateKey].push(sale);
            saveData();
            
            // Limpiar formulario
            document.getElementById('productName').value = '';
            document.getElementById('quantity').value = '1';
            document.getElementById('price').value = '';
            
            loadDaySales();
            generateCalendar();
        }
        
        // Cargar ventas del día
        function loadDaySales() {
            const dateKey = getCurrentDateKey();
            const daySales = salesData[dateKey] || [];
            const container = document.getElementById('salesContainer');
            const isClosed = isDayClosed(dateKey);
            
            if (daySales.length === 0) {
                if (isClosed) {
                    container.innerHTML = `
                        <div class="day-ended-state">
                            <h3>🔒 El día se ha terminado</h3>
                            <p>Este día fue cerrado sin ventas registradas</p>
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>No hay ventas registradas</h3>
                            <p>Agrega la primera venta del día usando el formulario de arriba</p>
                        </div>
                    `;
                }
            } else {
                let salesHTML = daySales.map(sale => `
                    <div class="sale-item">
                        <span><strong>${sale.product}</strong><br><small>${sale.timestamp}</small></span>
                        <span>${sale.quantity}</span>
                        <span class="currency">${sale.total.toFixed(2)}</span>
                        <button class="delete-sale" onclick="deleteSale(${sale.id})" title="Eliminar venta" ${isClosed ? 'disabled' : ''}>×</button>
                    </div>
                `).join('');
                
                if (isClosed) {
                    salesHTML += `
                        <div class="day-ended-state">
                            <h3>🔒 El día se ha terminado</h3>
                            <p>Las ventas han sido cerradas para este día</p>
                        </div>
                    `;
                }
                
                container.innerHTML = salesHTML;
            }
            
            updateTotals(daySales);
        }
        
        // Eliminar venta
        function deleteSale(saleId) {
            const dateKey = getCurrentDateKey();
            if (isDayClosed(dateKey)) {
                alert('Este día está cerrado. No se pueden eliminar ventas.');
                return;
            }
            
            if (!confirm('¿Estás seguro de eliminar esta venta?')) {
                return;
            }
            
            salesData[dateKey] = salesData[dateKey].filter(sale => sale.id !== saleId);
            
            if (salesData[dateKey].length === 0) {
                delete salesData[dateKey];
            }
            
            saveData();
            loadDaySales();
            generateCalendar();
        }
        
        // Actualizar totales
        function updateTotals(sales) {
            const totalAmount = sales.reduce((sum, sale) => sum + sale.total, 0);
            const totalSales = sales.length;
            const totalItems = sales.reduce((sum, sale) => sum + sale.quantity, 0);
            const avgSale = totalSales > 0 ? totalAmount / totalSales : 0;
            
            document.getElementById('totalAmount').textContent = totalAmount.toFixed(2);
            document.getElementById('totalSales').textContent = totalSales;
            document.getElementById('totalItems').textContent = totalItems;
            document.getElementById('avgSale').textContent = avgSale.toFixed(2);
        }
        
        // Mostrar resumen mensual
        function showMonthlyReport() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const monthName = monthNames[month];
            
            // Obtener todos los días del mes
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            let monthlyData = {
                totalSales: 0,
                totalAmount: 0,
                totalItems: 0,
                activeDays: 0,
                closedDays: 0,
                bestDay: { date: '', amount: 0 },
                worstDay: { date: '', amount: Infinity },
                productSummary: {}
            };
            
            for (let day = 1; day <= daysInMonth; day++) {
                const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const daySales = salesData[dateKey] || [];
                const dayAmount = daySales.reduce((sum, sale) => sum + sale.total, 0);
                const dayItems = daySales.reduce((sum, sale) => sum + sale.quantity, 0);
                
                if (daySales.length > 0) {
                    monthlyData.activeDays++;
                    monthlyData.totalSales += daySales.length;
                    monthlyData.totalAmount += dayAmount;
                    monthlyData.totalItems += dayItems;
                    
                    // Mejor y peor día
                    if (dayAmount > monthlyData.bestDay.amount) {
                        monthlyData.bestDay = { date: `${day} de ${monthName}`, amount: dayAmount };
                    }
                    if (dayAmount < monthlyData.worstDay.amount && dayAmount > 0) {
                        monthlyData.worstDay = { date: `${day} de ${monthName}`, amount: dayAmount };
                    }
                    
                    // Resumen de productos
                    daySales.forEach(sale => {
                        if (!monthlyData.productSummary[sale.product]) {
                            monthlyData.productSummary[sale.product] = { quantity: 0, total: 0 };
                        }
                        monthlyData.productSummary[sale.product].quantity += sale.quantity;
                        monthlyData.productSummary[sale.product].total += sale.total;
                    });
                }
                
                if (isDayClosed(dateKey)) {
                    monthlyData.closedDays++;
                }
            }
            
            if (monthlyData.worstDay.amount === Infinity) {
                monthlyData.worstDay = { date: 'N/A', amount: 0 };
            }
            
            // Generar reporte HTML
            const topProducts = Object.entries(monthlyData.productSummary)
                .sort((a, b) => b[1].total - a[1].total)
                .slice(0, 4);
            
            const reportHTML = `
                <h2>📊 Resumen de ${monthName} ${year}</h2>
                
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 30px 0;">
                    <div style="background: #f8f9fa; padding: 20px; border-radius: 15px; text-align: center; border: 2px solid #dee2e6;">
                        <h4 style="font-size: 1.8em; color: #8B4513; margin-bottom: 5px;">${monthlyData.totalAmount.toFixed(2)}</h4>
                        <p style="color: #666; font-size: 1.1em;">Total Vendido</p>
                    </div>
                    <div style="background: #f8f9fa; padding: 20px; border-radius: 15px; text-align: center; border: 2px solid #dee2e6;">
                        <h4 style="font-size: 1.8em; color: #8B4513; margin-bottom: 5px;">${monthlyData.totalSales}</h4>
                        <p style="color: #666; font-size: 1.1em;">Total Ventas</p>
                    </div>
                    <div style="background: #f8f9fa; padding: 20px; border-radius: 15px; text-align: center; border: 2px solid #dee2e6;">
                        <h4 style="font-size: 1.8em; color: #8B4513; margin-bottom: 5px;">${monthlyData.activeDays}</h4>
                        <p style="color: #666; font-size: 1.1em;">Días con Ventas</p>
                    </div>
                    <div style="background: #f8f9fa; padding: 20px; border-radius: 15px; text-align: center; border: 2px solid #dee2e6;">
                        <h4 style="font-size: 1.8em; color: #8B4513; margin-bottom: 5px;">${monthlyData.activeDays > 0 ? (monthlyData.totalAmount / monthlyData.activeDays).toFixed(2) : '0.00'}</h4>
                        <p style="color: #666; font-size: 1.1em;">Promedio Diario</p>
                    </div>
                </div>
                
                <h3 style="color: #8B4513; margin: 30px 0 15px 0; font-size: 1.5em;">🏆 Mejores y Peores Días</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px;">
                    <div style="background: #f8f9fa; padding: 20px; border-radius: 15px; text-align: center; border: 2px solid #dee2e6;">
                        <h4 style="font-size: 1.8em; color: #8B4513; margin-bottom: 5px;">${monthlyData.bestDay.amount.toFixed(2)}</h4>
                        <p style="color: #666; font-size: 1.1em;">Mejor Día<br><small>${monthlyData.bestDay.date}</small></p>
                    </div>
                    <div style="background: #f8f9fa; padding: 20px; border-radius: 15px; text-align: center; border: 2px solid #dee2e6;">
                        <h4 style="font-size: 1.8em; color: #8B4513; margin-bottom: 5px;">${monthlyData.worstDay.amount.toFixed(2)}</h4>
                        <p style="color: #666; font-size: 1.1em;">Día Más Bajo<br><small>${monthlyData.worstDay.date}</small></p>
                    </div>
                </div>
                
                ${topProducts.length > 0 ? `
                <h3 style="color: #8B4513; margin: 30px 0 15px 0; font-size: 1.5em;">☕ Productos Más Vendidos</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
                    ${topProducts.map(([product, data]) => `
                        <div style="background: #f8f9fa; padding: 20px; border-radius: 15px; text-align: center; border: 2px solid #dee2e6;">
                            <h4 style="font-size: 1.8em; color: #8B4513; margin-bottom: 5px;">${data.quantity}</h4>
                            <p style="color: #666; font-size: 1.1em;">${product}<br><small>${data.total.toFixed(2)}</small></p>
                        </div>
                    `).join('')}
                </div>
                ` : ''}
            `;
            
            document.getElementById('reportContent').innerHTML = reportHTML;
            document.getElementById('reportModal').style.display = 'block';
        }
        
        // Cerrar modal
        function closeModal() {
            document.getElementById('reportModal').style.display = 'none';
        }
        
        // Cerrar modal al hacer clic fuera
        window.onclick = function(event) {
            const reportModal = document.getElementById('reportModal');
            if (event.target === reportModal) {
                reportModal.style.display = 'none';
            }
        }
        
        // Manejar Enter en los campos de input
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = ['productName', 'quantity', 'price'];
            inputs.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.addEventListener('keypress', function(e) {
                        if (e.key === 'Enter') {
                            addSale();
                        }
                    });
                }
            });
        });
        
    </script>
</body>
</html>
